<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="spotlight-frame">
        <button id="prev"><span>&lt;</span></button>
        <div class="spotlight-cover">
            <div class="item" index=1>1</div>
            <div class="item" index=2>2</div>
            <div class="item" index=3>3</div>
            <div class="item" index=4>4</div>
        </div>
        <button id="next"><span>&gt;</span></button>
    </div>
    <div class="spot-circles">
        <span class="circle" index="1"></span>
        <span class="circle" index="2"></span>
        <span class="circle" index="3"></span>
        <span class="circle" index="4"></span>
    </div>
</body>
</html>
